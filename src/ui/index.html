<!DOCTYPE html>
<html>
   <head>
      <title>Poostagram - beta</title>
      
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
      <style type="text/css">
         .container{
         margin-top: 60px;
         }
      </style>
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/poostagram.css" rel="stylesheet" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="description" content="'cuz shit happens!">
      <meta name="keywords" content="poo,9gag,mood,humor,4chan,boob,moron,sucker,jerk,eschatological">
      <meta name="author" content="poostagram.com">
      
      <link rel="shortcut icon" href="favicon.png" />
      <link rel="icon" type="image/png" href="favicon.png" />
      
   </head>
   <body>
      <div class="container-fluid">
         <div class="row-fluid visible-phone">
            <div class="span12 box">
               <div class="logo"><p>poostagram</p><p class="slogan">'cuz shit happens!</p></div>
               
            </div>
         </div>
         <div class="row-fluid">
            <div class="span4 hidden-phone"></div>
            <div class="span4 fixed-box">
               <div class="hidden-phone" style="height:100px ;"></div>
               <form id="upload-form" method='POST' action='upload'>
                  <fieldset>
                     <legend>Proud of your creation?</legend>
                     <label>Masterpiece title</label>
                     <input type="text" name="masterpiece" placeholder="Give it a great name" />
                     <label>Artist's name</label>
                     <input type="text" name="artist" placeholder="Don't be shy..." />
                     <label>Upload...</label>
                     <input type="file" name="poo" />
                     <br />
                     <br />
                     <button type="submit" class="btn btn-info btn-block" >POOST IT!</button>
                  </fieldset>
               </form>
            </div>
            <div class="span8" id="roll">
               <div class="paper-roll hidden-phone">
                  <div class="logo"><p>poostagram</p><p class="slogan">'cuz shit happens!</p></div>
                  <div class="spinner"></div>
               </div>
               <div class="paper load-more">
               	  <button class="btn btn-medium btn-block btn-info" id="old-poos" type="button">Load old poosts</button>
               	  <div class="spinner"></div>
                  <br /><br />
                  <a id="to-top">Unroll</a>
                  <br />
               </div>
               <br /><br /><br /><br />
            </div>
         </div>
      </div>
      <script src="scripts/jquery-1.8.3.min.js"></script>
      <script src="scripts/bootstrap.min.js"></script>
	  <script src="scripts/jquery.form.js" type="text/javascript"></script>
	  <script src="scripts/socket.io.min.js"></script>
      <script src="scripts/ajax.js"></script>
      <script src="scripts/poostagram.js"></script>
      <script type="text/javascript">
       
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-37937130-1']);

          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
       
      </script>
   </body>
</html>
