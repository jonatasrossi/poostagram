<!DOCTYPE html>
<html>
   <head>
      <title>Poostagram</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
      <style type="text/css">
         .container{
         margin-top: 60px;
         }
      </style>
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/poostagram.css" rel="stylesheet" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   </head>
   <body>
      <div class="container-fluid">
         <div class="row-fluid visible-phone">
            <div class="span12">
               <div class="logo"></div>
            </div>
         </div>
         <div class="row-fluid">
            <div class="span4"></div>
            <div class="span4 fixed-box">
               <div class="hidden-phone" style="height:100px ;"></div>
               <form id="upload-form" method='POST' action='upload'>
                  <fieldset>
                     <legend>Orgulhoso da criação?</legend>
                     <label>Título da obra</label>
                     <input type="text" name="masterpiece" placeholder="Merece um t&iacute;tulo &agrave; altura&hellip;" />
                     <label>Nome do artista</label>
                     <input type="text" name="artist" placeholder="Deixe a timidez de lado&hellip;" />
                     <label>Upload...</label>
                     <input type="file" name="poo" />
                     
                     
                     <button type="submit" class="btn">POOST!</button>
                  </fieldset>
               </form>
               <div class="alert">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Atenção!</strong> As imagens devem ter no máximo 300Kb.
               </div>
            </div>
            <div class="span8" id="roll">
               <div class="paper paper-new visible-phone">
                  <div class="spinner"></div>
                  <br />
                  <a id="#new-poos-phone">Carregar novas</a>
               </div>
               <div class="paper-roll hidden-phone">
                  <div class="logo"></div>
                  <div class="spinner"></div>
                  <br />
                  <a id="#new-poos">Carregar novas</a>
               </div>
               <div class="paper load-more">
               	  <div class="spinner"></div>
                  <br />
                  <a id="old-poos">Carregar antigas</a>
                  <br /><br />
                  <a id="to-top">Desenrolar</a>
                  <br />
               </div>
               <br /><br /><br /><br />
            </div>
         </div>
      </div>
      <script src="scripts/jquery-1.8.3.min.js"></script>
      <script src="scripts/bootstrap.min.js"></script>
	  <script src="scripts/jquery.form.js" type="text/javascript"></script>
	  <script src="scripts/socket.io.min.js"></script>
      <script src="scripts/ajax.js"></script>
      <script src="scripts/poostagram.js"></script>
   </body>
</html>
